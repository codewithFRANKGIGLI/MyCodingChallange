<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LIM</title>
</head>

<body>
    <!--Contenitore-->
    <div class="container">
        <!--Logo e testo per intestazione-->
        <header>
            <img src="logo.png" alt="Icon" class="header-icon">
            <h1>Taking Booleaners from A to B</h1>
        </header>
        <!--Barra con buttons-->
        <nav class="nav">
            <input type="button" class="nav-button" value="Prenota">
            <input type="button" class="nav-button" value="Termina prenotazione">
            <input type="button" class="nav-button" value="Accendi luci">
        </nav>
        <main>
            <!--Una section per ogni monopattino-->
            <section id="Monopattino Gino22">
                <input type="checkbox" id="m1">
                <h2>Monopattino Gino22</h2>
                <p>&#8614; Via Guadalametri - a 220 metri da te </p>
                <p>Stato carica:</p>
                <div class="charge-bar">
                    <div class="charge-fill1"></div>
                </div>
            </section>
            <br>
            <br>
            <section id="Monopattino Mike24">
                <input type="checkbox" id="m2">
                <h2>Monopattino Mike24</h2>
                <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="charge-bar">
                    <div class="charge-fill2"></div>
                </div>
            </section>
            <br>
            <br>
            <section id="Monopattino Fede154">
                <input type="checkbox" id="m3">
                <h2>Monopattino Fede154</h2>
                <p>&#8614; Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="charge-bar">
                    <div class="charge-fill3"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
